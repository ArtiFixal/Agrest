openapi: 3.0.3
info:
  title: Example API
  description: A sample API demonstrating common endpoints and operations
  version: 1.0.0
  contact:
    email: support@example.com
servers:
- url: https://api.example.com/v1
  description: Production server
paths:
  /users:
    get:
      summary: Get all users
      description: Retrieve a paginated list of all users
      tags:
      - Users
      parameters:
      - name: page
        in: query
        description: Page number
        schema:
          type: integer
          default: 1
      - name: limit
        in: query
        description: Items per page
        schema:
          type: integer
          default: 10
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  total:
                    type: integer
                  page:
                    type: integer
    post:
      summary: Create a new user
      description: Register a new user in the system
      tags:
      - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreate'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
      security:
      - bearerAuth: []
  /users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieve detailed information about a specific user
      tags:
      - Users
      parameters:
      - name: userId
        in: path
        required: true
        description: User ID
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
    put:
      summary: Update user
      description: Update an existing user's information
      tags:
      - Users
      parameters:
      - name: userId
        in: path
        required: true
        description: User ID
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
      security:
      - bearerAuth: []
    delete:
      summary: Delete user
      description: Remove a user from the system
      tags:
      - Users
      parameters:
      - name: userId
        in: path
        required: true
        description: User ID
        schema:
          type: string
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found
      security:
      - bearerAuth: []
  /products:
    get:
      summary: Get all products
      description: Retrieve a list of products with optional filtering
      tags:
      - Products
      parameters:
      - name: category
        in: query
        description: Filter by category
        schema:
          type: string
      - name: minPrice
        in: query
        description: Minimum price filter
        schema:
          type: number
      - name: maxPrice
        in: query
        description: Maximum price filter
        schema:
          type: number
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /products/{productId}:
    get:
      summary: Get product by ID
      description: Retrieve detailed information about a specific product
      tags:
      - Products
      parameters:
      - name: productId
        in: path
        required: true
        description: Product ID
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
  /orders:
    post:
      summary: Create new order
      description: Place a new order for products
      tags:
      - Orders
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreate'
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '400':
          description: Invalid order data
      security:
      - bearerAuth: []
  /orders/{orderId}:
    get:
      summary: Get order by ID
      description: Retrieve order details and status
      tags:
      - Orders
      parameters:
      - name: orderId
        in: path
        required: true
        description: Order ID
        schema:
          type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
        '404':
          description: Order not found
      security:
      - bearerAuth: []
  /auth/login:
    post:
      summary: User login
      description: Authenticate user and receive access token
      tags:
      - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
              required:
              - email
              - password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expiresIn:
                    type: integer
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          example: user123
        email:
          type: string
          format: email
          example: user@example.com
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        createdAt:
          type: string
          format: date-time
        role:
          type: string
          enum:
          - user
          - admin
          example: user
    UserCreate:
      type: object
      required:
      - email
      - password
      - firstName
      - lastName
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
          minLength: 8
        firstName:
          type: string
        lastName:
          type: string
    UserUpdate:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
    Product:
      type: object
      properties:
        id:
          type: string
          example: prod123
        name:
          type: string
          example: Wireless Headphones
        description:
          type: string
        price:
          type: number
          format: double
          example: 99.99
        category:
          type: string
          example: Electronics
        stock:
          type: integer
          example: 50
        imageUrl:
          type: string
          format: uri
    Order:
      type: object
      properties:
        id:
          type: string
          example: order123
        userId:
          type: string
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
              price:
                type: number
        totalAmount:
          type: number
          example: 299.97
        status:
          type: string
          enum:
          - pending
          - processing
          - shipped
          - delivered
          example: pending
        createdAt:
          type: string
          format: date-time
    OrderCreate:
      type: object
      required:
      - items
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              productId:
                type: string
              quantity:
                type: integer
                minimum: 1
            required:
            - productId
            - quantity
        shippingAddress:
          type: string
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
